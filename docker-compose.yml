version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: daoist_mall_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: daoist_mall
      MYSQL_USER: daoist
      MYSQL_PASSWORD: daoist123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: daoist_mall_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
